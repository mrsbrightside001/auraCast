            id="search-form-input"
          />

        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Prague</h1>
            <p class="weather-app-details">
              Wednesday 14:33, few clouds
              <br />
              Humidity: <strong>40%</strong>, Wind: <strong>6.69km/h</strong>
            </p>
          </div>
